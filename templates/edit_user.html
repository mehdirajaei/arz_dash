<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ویرایش کاربر</h1>
        <form method="POST" class="mx-auto" style="max-width: 400px;">
            <input type="text" name="username" placeholder="Username" class="form-control mb-3" value="{{ user.username }}" required>
            <input type="password" name="password" placeholder="Password" class="form-control mb-3" value="{{ user.password }}" required>
            <input type="email" name="email" placeholder="Email" class="form-control mb-3" value="{{ user.email }}" required>
            <input type="text" name="full_name" placeholder="Full Name" class="form-control mb-3" value="{{ user.full_name }}" required>
            <input type="text" name="phone" placeholder="Phone" class="form-control mb-3" value="{{ user.phone }}" required>
            <button type="submit" class="btn btn-primary w-100">بروزرسانی</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
</body>
</html>
