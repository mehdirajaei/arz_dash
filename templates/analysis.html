<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Analysis</h1>
        <div class="text-center mb-4">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">بازگشت</a>
            <a href="{{ url_for('download_analysis') }}" class="btn btn-success">دانلود</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>کاربر</th>
                    <th>تعداد آیتم وارد شده</th>
                    <th>درصد</th>
                </tr>
            </thead>
            <tbody>
                {% for data in analysis_data %}
                    <tr>
                        <td>{{ data.User }}</td>
                        <td>{{ data['Entered Items'] }}</td>
                        <td>{{ data.Percentage }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
