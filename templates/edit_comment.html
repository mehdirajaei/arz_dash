<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ویرایش نظر</h1>
        <form method="POST" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="content" class="form-label">نظر</label>
                <textarea name="content" class="form-control" rows="5" required>{{ comment.admin_comment }}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">بروزرسانی</button>
                <a href="{{ url_for('view_user', user_id=comment.user_id) }}" class="btn btn-secondary">لغو</a>
            </div>
        </form>
    </div>
</body>
</html>
