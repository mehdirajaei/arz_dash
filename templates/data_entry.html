<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود اطلاعات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ورود اطلاعات</h1>
        <form method="POST" enctype="multipart/form-data">
            {% for item in persian_items %}
                <div class="item-container mb-3 p-3 border rounded">
                    <h3>{{ item }}</h3>
                    <input type="text" name="value_{{ loop.index }}" placeholder="وارد کردن مقدار {{ item }}" 
                           value="{{ data_dict[loop.index].value if data_dict.get(loop.index) else '' }}" 
                           class="form-control mb-2">
                    <input type="file" name="file_{{ loop.index }}" class="form-control mb-2">
                    {% if data_dict.get(loop.index) and data_dict[loop.index].document_path %}
                        <p class="mt-2">Uploaded Document: 
                            <a href="{{ url_for('static', filename='uploads/' + data_dict[loop.index].document_path) }}" download class="btn btn-sm btn-outline-primary">
                                دانلود
                            </a>
                        </p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">ذخیره</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
</body>
</html>
