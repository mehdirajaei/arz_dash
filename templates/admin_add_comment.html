<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">نظردهی {{ user.full_name }}</h1>
        <form method="POST" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="admin_comment" class="form-label">Comment</label>
                <textarea name="admin_comment" class="form-control" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">ثبت</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">لغو</a>
            </div>
        </form>
    </div>
</body>
</html>
