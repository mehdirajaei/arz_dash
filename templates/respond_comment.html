<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">پاسخ به نظر</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">نظر ادمین</h5>
                <p class="card-text">{{ comment.admin_comment }}</p>
            </div>
        </div>
        <form method="POST" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="user_response" class="form-label">پاسخ شما</label>
                <textarea name="user_response" class="form-control" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">ثبت</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">لغو</a>
            </div>
        </form>
    </div>
</body>
</html>
