<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">صفحه ورود</h1>
        <form method="POST" class="mx-auto" style="max-width: 400px;">
            <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
            <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
        <p class="text-center mt-3">کاربر نیستید؟ <a href="{{ url_for('create_user') }}">با ادمین تماس بگیرید</a></p>
    </div>
</body>
</html>
